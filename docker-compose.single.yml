version: '3.8'

services:
  # 单容器：包含PostgreSQL + 推送服务器
  push-server-all-in-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: push-server-all-in-one
    environment:
      # PostgreSQL配置
      - POSTGRES_DB=push_server
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - PGDATA=/var/lib/postgresql/data
      # 应用配置
      - PORT=8081
      - GIN_MODE=release
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=push_server
      - DB_SSLMODE=disable
      # 华为推送配置（使用JWT认证）
      - HUAWEI_PROJECT_ID=${HUAWEI_PROJECT_ID}
      - HUAWEI_SERVICE_ACCOUNT_FILE=/app/config/private.json
      # 安全配置
      - PUSH_TOKEN_ENCRYPTION_KEY=${PUSH_TOKEN_ENCRYPTION_KEY}
    ports:
      - "8081:8081"   # Web服务端口
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/agconnect-services.json:/app/config/agconnect-services.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres && wget --no-verbose --tries=1 --spider http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
