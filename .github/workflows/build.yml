name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build with embedded secrets
        env:
          AGCONNECT_JSON: ${{ secrets.AGCONNECT_JSON }}
          PRIVATE_JSON: ${{ secrets.PRIVATE_JSON }}
          ENCRYPTION_KEY: ${{ secrets.PUSH_TOKEN_ENCRYPTION_KEY }}
        run: |
          # 转义JSON字符串用于ldflags
          AGCONNECT_ESCAPED=$(echo "$AGCONNECT_JSON" | sed 's/"/\\"/g' | tr -d '\n')
          PRIVATE_ESCAPED=$(echo "$PRIVATE_JSON" | sed 's/"/\\"/g' | tr -d '\n')

          # 使用ldflags注入secrets到二进制文件
          go build -ldflags "\
            -X 'github.com/dengdeng-harmenyos/server/internal/config.embeddedAgConnectJSON=$AGCONNECT_ESCAPED' \
            -X 'github.com/dengdeng-harmenyos/server/internal/config.embeddedPrivateJSON=$PRIVATE_ESCAPED' \
            -X 'github.com/dengdeng-harmenyos/server/internal/config.embeddedEncryptionKey=$ENCRYPTION_KEY' \
            -s -w" \
            -o bin/dengdeng-server \
            cmd/server/main.go

          chmod +x bin/dengdeng-server
          # 验证二进制文件可以执行
          ./bin/dengdeng-server --version || echo "Binary created successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dengdeng-server-${{ github.sha }}
          path: bin/dengdeng-server
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/dengdeng-server
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: dengdeng-server-${{ github.sha }}
          path: bin/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 镜像名称格式: username/imagename 或 registry/username/imagename
          images: ${{ secrets.DOCKER_USERNAME }}/dengdeng-server
          tags: |
            type=raw,value={{date 'YYYYMMDD' tz='Asia/Shanghai'}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
