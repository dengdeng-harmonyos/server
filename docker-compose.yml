version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: push-server-db
    environment:
      POSTGRES_DB: push_server
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - push-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 推送服务器
  push-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: push-server
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=push_server
      - DB_SSLMODE=disable
      # 华为推送配置（v3 API + JWT认证）
      - HUAWEI_PROJECT_ID=${HUAWEI_PROJECT_ID}
      - HUAWEI_SERVICE_ACCOUNT_FILE=/app/config/agconnect-services.json
      # 安全配置
      - PUSH_TOKEN_ENCRYPTION_KEY=${PUSH_TOKEN_ENCRYPTION_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - push-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  push-network:
    driver: bridge
