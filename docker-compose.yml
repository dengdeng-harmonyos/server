services:
  # 单容器：包含PostgreSQL + 推送服务器
  push-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: push-server
    environment:
      # 服务器名称（可选，用于标识消息来源）
      - SERVER_NAME=噔噔推送服务
      # Push Token加密密钥（必需，使用独立密钥）
      - PUSH_TOKEN_ENCRYPTION_KEY=${PUSH_TOKEN_ENCRYPTION_KEY}
    ports:
      - "8080:8080"   # Web服务端口
    volumes:
      # 数据持久化
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres && wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
